<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>App@Calculator</title>
<link rel="stylesheet" href="/style.css">
</head>
<body>     

<h1>Calculator App</h1>
    <div class="container-first">
    <form name="val" class="calculator">
    <input type="text" class="value" name="app" />
    <span onclick="document.val.app.value+='4'">4</span>
    <span onclick="document.val.app.value+='5'">5</span>
    <span onclick="document.val.app.value+='6'">6</span>
    <span onclick="document.val.app.value =eval(document.val.app.value)">=
    </span>
    <span onclick="document.val.app.value+='7'">7</span>
    <span onclick="document.val.app.value+='8'">8</span>
    <span onclick="document.val.app.value+='9'">9</span>
    <span onclick="document.val.app.value+='-'">-</span>
    <span onclick="document.val.app.value+='1'">1</span>
    <span onclick="document.val.app.value+='2'">2</span>
    <span onclick="document.val.app.value+='3'">3</span>
    <span onclick="document.val.app.value+='/'">/</span>
    <span onclick="document.val.app.value+='0'">0</span>
    <span onclick="document.val.app.value=''">Clear</span>
    <span onclick="document.val.app.value+='*'">*</span>
    <span onclick="document.val.app.value+='+'">+</span>

    </form>
    </div>
</body>

</html>
